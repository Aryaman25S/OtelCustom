apiVersion: v1
kind: ServiceAccount
metadata:
  name: opentelemetry-collector-agent
  namespace: otel2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opentelemetry-collector-agent
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opentelemetry-collector-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opentelemetry-collector-agent
subjects:
- kind: ServiceAccount
  name: opentelemetry-collector-agent
  namespace: otel2
